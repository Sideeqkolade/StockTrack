<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="../static/styles/main.css" rel="stylesheet">
        <title>StockTrack</title>
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="container">
            <h3>Inventory Page</h3>
            <form>
                <div class="mb-3">
                  <label>Item Code</label>
                  <input type="text" required name="item_code" placeholder="IND001">
                </div>

                <div class="mb-3">
                    <label>Item Name</label>
                    <input type="text" required name="item_name" placeholder="Noodles">
                </div>

                <div class="mb-3">
                    <label>Brand Name</label>
                    <input type="text" required name="brand_name" placeholder="Indomitable">
                </div>

                <div class="mb-3">
                    <label>Market Name</label>
                    <input type="text" required name="market_name" placeholder="Indomie">
                </div>

                <div class="mb-3">
                    <label>Supplier</label>
                    <input type="text" required name="supplier" placeholder="Nestle">
                </div>

                <div class="mb-3">
                    <label>Quantity</label>
                    <input type="number" required name="quantity">
                </div>

                <div class="mb-3">
                    <label>Unit</label>
                    <input type="number" required name="unit">
                </div>

                <div class="mb-3">
                    <label>Purchase price</label>
                    <input type="number" required name="purchase_price">
                </div>

                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" required name="date">
                </div>

                <input type="submit">
                
              </form>
        </div>
        {% include 'footer.html' %} 
    </body>
</html>
